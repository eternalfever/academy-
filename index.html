<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Registration form</title>
      <script src='https://www.google.com/recaptcha/api.js'></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container" style="
         width: 630px;
         height: 600px;">
         <form div class="jumbotron" method="POST" action="http:\\test-academy.ru\academy.php" style=
            "padding-right: 20px;
            padding-left: 20px;
            width: 442px;
            height: 829px;
            padding-top: 30px;">
            <legend class="display-4" align="center">Registration</legend>
            <br>	
            <div class="form-group">
               <label for="name">Full name</label>
               <input  class="form-control" name="name" type="text" id="name" placeholder="Full name" required>
               <p style= "padding-left: 3px; color: #6c757d" class="help-block"><font size="2px">Please enter your name in English</font></p>
            </div>
            <div class="form-group">
               <label for="phone">Phone</label>
               <input class="form-control" name="phone" type="text" id="phone" placeholder="+7 (123) 456-78-90" required>
            </div>
            <div class="form-group">
               <label for="birth">Date of Birth</label>
               <input class="form-control" name="birth" type="date" id="birth" value="2019-04-01" required>
            </div>
            <div class="form-group">
               <label for="email">E-mail</label>
               <input class="form-control" name="email" type="text" id="eail" placeholder="example@address.com" required>
            </div>
            <div class="form-group">
               <label for="comment">Message</label>
               <textarea class="form-control" rows="5" cols="30" name="comment" placeholder="Comments" maxlength="255" required></textarea>
            </div>
            <div class="g-recaptcha" data-sitekey="6LcU_5gUAAAAAPDCpZXnT6bKoy0JGAcm50zUlSD9" style="padding-bottom: 15px;"></div>
            <div>
               <input class="btn btn-info btn-block" type="submit" value="Submit"/>
            </div>
         </form>
      </div>
   </body>
</html>
